<style>
</style>

<div class="text-center">
    <h1>My favourite songs:</h1>
    <a href="/render?model=/index/model.json&view=/index/create.html&ctrl=/index/controller.js" class="btn btn-outline-success">Add new song</a>
    <br>
    <br>
    <div ng-repeat="song in model" class="card" style="margin: auto">
        <br>
        <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{song.link}}" width="70%" allowfullscreen></iframe>
            </div>
        <div class="card-body">
        <h5 class="card-title">{{song.name}} -by- {{song.artist}} </h5>
        <a href="{{song.link}}" class="btn btn-primary">Link to the video</a>
        <button class="btn btn-outline-danger" role="button" ng-click="deleteSong($index)">Delete Song</button>
        </div>
        <br>
    </div>
</div>
